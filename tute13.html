<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings in JS</title>
</head>

<body>
    <h1>Strings in JS</h1>



    <script>

        let name = "Dilshad";
        console.log(name.length);
        console.log(name);
        console.log(name[0]);
        console.log(name[1]);
        console.log(name[2]);
        console.log(name[3]);
        console.log(name[4]);
        console.log(name[5]);
        console.log(name[6]);

        let friend = 'Harish';
        console.log(friend);
        console.log(friend.length);

        //Template literals

        let boy1="Deepak";
        let boy2="Abhi";
        let sentence=`${boy1} is a friend of ${boy2}`; //This is string interpolation
        console.log(sentence);

        // escape sequence character
        let fruit='Bana\'na';
        console.log(fruit);
        console.log(fruit.length);

        let fruit1='Bana\nna';
        console.log(fruit1);
        console.log(fruit1.length);


    </script>
</body>

</html>
