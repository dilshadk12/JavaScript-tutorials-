<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS alert, prompt &confirm</title>
</head>

<body>
    <h1>JS alert, prompt and confirm</h1>

    <script>
        alert("Enter the value of a");

        let write = confirm("Do you really want to enter a number");
        let a = prompt("Enter value of a here:");
        if (write) {
            document.write(a);
        }
        else {
            document.write("Please let me enter the number")
        }

    </script>
</body>

</html>
